<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="icon" type="image/x-icon"
        href="https://icon-library.com/images/icon-login/icon-login-4.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

</head>


<body>

    <div class="container">
        <div class="Image-Area">
            <img src="https://w0.peakpx.com/wallpaper/645/556/HD-wallpaper-the-sea-jan-blue-crashing-emerald-foam-green-high-resolution-nature-ocean-grahy-water-waves-wild.jpg">
        </div>
        <div class="Heading-Text">
            <h2>This project is intended to give you a chance to flex some of the new items you’ve been absorbing over the past few lessons. This time it’s a sign-up form for an imaginary service.</h2>
            <h2>Sign up now to get started</h2>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="Form">


            <div class="inputs">
                <div>
                  <div>
                    <label for="first-name">FIRST NAME</label><input type="text" id="first-name" name="first-name">
                  </div>
                  <div>
                    <label for="last-name">LAST NAME</label><input type="text" class="focus" id="last-name" name="last-name">
                  </div>
                </div>
                <div>
                  <div>
                    <label for="email">EMAIL</label><input type="email" id="email" name="email">
                  </div>
                  <div>
                    <label for="phone-number">PHONE NUMBER</label><input type="tel" id="phone-number" name="phone-number">
                  </div>
                </div>
                <div>
                  <div>
                    <label for="password">PASSWORD</label><input type="password" class="error" id="password" name="password">
                  </div>
                  <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label><input type="password" class="error" id="confirm-password" name="confirm-password">
                  </div>
                </div>
              </div>


        </div>

        <div class="Button-Login">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>


      </div>

    <script src="scripts.js"></script> <!-- external scripts file with logic-->
</body>

</html>
